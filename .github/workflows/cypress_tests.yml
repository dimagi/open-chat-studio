name: Cypress Tests
on:
  pull_request:
    types: [opened]
    paths-ignore:
      - 'components/**'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'

permissions:
  contents: read

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Makes this job non-blocking - won't prevent PR merging if it fails
    continue-on-error: true
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: open_chat_studio
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Install Python dependencies
        run: |
          uv venv
          uv sync --locked --dev
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Set up test database and user
        run: |
          uv run python manage.py migrate
          uv run python cypress/create_test_user.py
        env:
          DEBUG: 'true'
          POSTGRES_DB: open_chat_studio
          DJANGO_DATABASE_USER: postgres
          DJANGO_DATABASE_PASSWORD: postgres_password
          SECRET_KEY: secret-test-key
          REDIS_URL: redis://localhost:6379/0
      
      - name: Start Django server
        run: |
          uv run python manage.py runserver 0.0.0.0:8000 &
          npx wait-on http://127.0.0.1:8000 --timeout 60000
        env:
          DEBUG: 'true'
          POSTGRES_DB: open_chat_studio
          DJANGO_DATABASE_USER: postgres
          DJANGO_DATABASE_PASSWORD: postgres_password
          SECRET_KEY: secret-test-key
          REDIS_URL: redis://localhost:6379/0
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: ''
          wait-on: 'http://127.0.0.1:8000'
          wait-on-timeout: 60
          browser: chrome
          config-file: cypress.config.ts
        env:
          CYPRESS_BASE_URL: 'http://127.0.0.1:8000'
      
      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
