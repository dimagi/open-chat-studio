name: Lint and Test
on:
  pull_request:
    paths-ignore:
      - 'components/**'
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'components/**'
      - 'docs/**'
      - 'mkdocs.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'

permissions:
  contents: read

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm install
      - name: Build front end
        run: npm run build
      - name: Check types
        run: npm run type-check

  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Install dependencies
        run: |
          npm install
          sudo apt-get install -y ripgrep
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.4
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --files ${{ steps.file_changes.outputs.files }}

  check-uv-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: astral-sh/setup-uv@v7
      - name: Check lockfile
        run: uv lock --check --offline

  python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install Dependencies
        run: |
          uv venv
          uv sync --locked --dev
      - name: Run Tests
        env:
          DJANGO_DATABASE_USER: postgres
          DJANGO_DATABASE_PASSWORD: postgres_password
          SECRET_KEY: secret-test-key
        run: uv run pytest -n auto --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  
  cypress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Makes this job non-blocking - won't prevent PR merging if it fails
    continue-on-error: true
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Install Python dependencies
        run: |
          uv venv
          uv sync --locked --dev
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Set up test database and user
        run: |
          uv run python manage.py migrate
          uv run python cypress/create_test_user.py
        env:
          DEBUG: 'true'
          DJANGO_DATABASE_USER: postgres
          DJANGO_DATABASE_PASSWORD: postgres_password
          SECRET_KEY: secret-test-key
          REDIS_URL: redis://localhost:6379/0
      
      - name: Start Django server
        run: |
          uv run python manage.py runserver 0.0.0.0:8000 &
          npx wait-on http://127.0.0.1:8000 --timeout 60000
        env:
          DEBUG: 'true'
          DJANGO_DATABASE_USER: postgres
          DJANGO_DATABASE_PASSWORD: postgres_password
          SECRET_KEY: secret-test-key
          REDIS_URL: redis://localhost:6379/0
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: ''
          wait-on: 'http://127.0.0.1:8000'
          wait-on-timeout: 60
          browser: chrome
          config-file: cypress.config.js
        env:
          CYPRESS_BASE_URL: 'http://127.0.0.1:8000'
      
      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
      
      - name: Cleanup test data
        if: always()
        run: uv run python cypress/cleanup_test_data.py
        env:
          DEBUG: 'true'
          DJANGO_DATABASE_USER: postgres
          DJANGO_DATABASE_PASSWORD: postgres_password
          SECRET_KEY: secret-test-key
