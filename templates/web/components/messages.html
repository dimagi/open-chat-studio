{% load markdown %}

<script>
  document.addEventListener('DOMContentLoaded', function(){
    htmx.on("djangoMessages", (event) => {
      event.detail.value.messages.forEach((message) => {
        alertify.notify(message.message, message.tags, 10);
      });
    })
  })
</script>
{% if messages %}
  <div>
    {% for message in messages %}
      <script>
        (() => {
          alertify.notify("{{ message.message|single_quotes }}", "{{ message.tags }}", 100);
        })();
      </script>
    {% endfor %}
  </div>
{% endif %}
