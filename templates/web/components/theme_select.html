<div class="dropdown dropdown-end {% if position == "right" %}dropdown-right{% endif %} hover:cursor-pointer">
  <div tabindex="0" class="flex justify-start items-center gap-x-2 px-3 my-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            class="dark:hidden"/>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            class="hidden dark:block"/>
    </svg>
    {% if text %}<span>{{ text }}</span>{% endif %}
  </div>
  <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-36 p-2 shadow-sm">
    <li>
      <input
        type="radio"
        name="theme-dropdown"
        class="theme-controller btn btn-sm btn-block btn-ghost justify-start font-medium"
        aria-label="Light"
        value="light"/></li>
    <li><input
      type="radio"
      name="theme-dropdown"
      class="theme-controller btn btn-sm btn-block btn-ghost justify-start font-medium"
      aria-label="Dark"
      value="dark"/></li>
    <li><input
      type="radio"
      name="theme-dropdown"
      class="theme-controller btn btn-sm btn-block btn-ghost justify-start font-medium"
      aria-label="System"
      value="system"/></li>
  </ul>
</div>
