{% if banners %}
    <div class="banners-container">
        {% for banner in banners %}
            <div class="alert alert-{{ banner.type }} alert-vertical sm:alert-horizontal" role="alert" data-banner-id="{{ banner.id }}">
                {% if banner.title %}
                    <strong>{{ banner.title }}</strong>:
                {% endif %}
                {{ banner.message }}
                <div>
                    <button class="btn btn-sm" data-bs-dismiss="alert" aria-label="Close">Okay</button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
