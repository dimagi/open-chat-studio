{% load chat_tags %}
{% if banners %}
    <div class="banners-container">
        {% for banner in banners %}
            <div class="alert alert-{{ banner.type }} alert-vertical sm:alert-horizontal" role="alert" data-banner-id="{{ banner.id }}">
                {% if banner.title %}
                    <strong>{{ banner.title }}</strong>:
                {% endif %}
                {{ banner.message|render_markdown }}
                <div>
                    <button class="btn btn-sm dismiss-banner"
                            data-banner-id="{{ banner.id }}"
                            aria-label="Close">Close</button>
                </div>
            </div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function updateDismissedBanners(bannerId) {
                const dismissed = JSON.parse(
                    document.cookie.match(/dismissed_banners=([^;]*)/)?.[1] || '[]'
                );
                if (!dismissed.includes(bannerId)) {
                    dismissed.push(bannerId);
                    document.cookie = `dismissed_banners=${JSON.stringify(dismissed)};path=/;max-age=31536000`;
                }
            }
            document.querySelectorAll('.dismiss-banner').forEach(button => {
                button.addEventListener('click', function() {
                    const bannerId = this.dataset.bannerId;
                    const alert = this.closest('.alert');

                    if (alert && bannerId) {
                        updateDismissedBanners(bannerId);
                        alert.remove();
                    }
                });
            });
        });
    </script>
{% endif %}
