{% extends "web/app/app_base.html" %}

{% block app %}
<div class="flex flex-col gap-4 max-w-lg">
  <h2 class="text-xl font-bold">Import CSV to "{{ queue.name }}"</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-control">
      <label class="label">
        <span class="label-text">CSV file:</span>
      </label>
      <input type="file" name="csv_file" accept=".csv" class="file-input file-input-bordered w-full" required>
      <p class="text-xs text-gray-500 mt-1">
        Each row becomes an annotation item. Column headers become field names in the external data.
      </p>
    </div>
    <div class="mt-4 flex gap-2">
      <button type="submit" class="btn btn-primary">Import</button>
      <a href="{% url 'human_annotations:queue_detail' team_slug=request.team.slug pk=queue.pk %}"
         class="btn btn-ghost">Cancel</a>
    </div>
  </form>
</div>
{% endblock app %}
