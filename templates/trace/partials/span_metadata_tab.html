{% load json_tags %}

{% if span.metadata %}
    <div class="space-y-3">
        <div class="bg-base-300 p-4 rounded-lg border">
            <pre class="text-sm overflow-x-auto whitespace-pre-wrap"><code>{{ span.metadata|prettyjson }}</code></pre>
        </div>
    </div>
{% else %}
    <div class="text-center text-gray-500 py-8">
        <p>No metadata available for this span.</p>
    </div>
{% endif %}
