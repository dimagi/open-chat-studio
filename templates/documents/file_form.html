{% extends "generic/object_form.html" %}
{% load form_tags %}

{% block breadcrumbs %}
  <div class="text-sm breadcrumbs" aria-label="breadcrumbs">
    <ul>
      <li><a href="{% url 'files:file_table' request.team.slug %}">Files</a></li>
      {% if object.id %}
        <li class="pg-breadcrumb-active" aria-current="page">Edit</li>
      {% else %}
        <li class="pg-breadcrumb-active" aria-current="page">Upload</li>
      {% endif %}
    </ul>
  </div>
{% endblock %}

{% block form %}
  {% render_form_fields form %}
{% endblock %}
