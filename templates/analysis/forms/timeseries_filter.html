{% load form_tags %}
<div x-data="{ mode: null}">
  {% render_field form.duration_value %}
  {% render_field form.duration_unit %}
  <div x-model.fill="mode">
    {% render_field form.anchor_mode %}
  </div>
  <div x-show="mode === 'absolute'" x-cloak>
    {% render_field form.anchor_point %}
    {% render_field form.calendar_time %}
  </div>
  {% render_field form.minimum_data_points %}
</div>
