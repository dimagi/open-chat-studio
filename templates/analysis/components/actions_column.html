<div class="flex justify-end space-x-2">
    <a href="{% url 'analysis:detail' record.team.slug record.id %}" class="text-blue-600 hover:text-blue-800">
        <i class="fas fa-eye"></i>
    </a>
    {% if record.is_complete %}
        <a href="{% url 'analysis:download' record.team.slug record.id %}" class="text-green-600 hover:text-green-800">
            <i class="fas fa-download"></i>
        </a>
    {% endif %}
    <a href="{% url 'analysis:delete' record.team.slug record.id %}" class="text-red-600 hover:text-red-800">
        <i class="fas fa-trash"></i>
    </a>
</div>
