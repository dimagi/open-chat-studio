{% if record.read %}
  <button
    class="btn btn-sm"
    hx-post="{% url 'ocs_notifications:toggle_notification_read' record.id %}"
    hx-swap="outerHTML"
    title="Mark as unread"
  >
    Mark Unread
  </button>
{% else %}
  <button
    class="btn btn-sm"
    hx-post="{% url 'ocs_notifications:toggle_notification_read' record.id %}"
    hx-swap="outerHTML"
    title="Mark as read"
  >
    Mark Read
  </button>
{% endif %}
