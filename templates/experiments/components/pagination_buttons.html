{% if total_pages > 1 %}
<div class="flex flex-col">
  <div class="flex items-center">
    <div id="messages-loading" class="htmx-indicator flex items-center gap-2 mt-2">
      <span class="loading loading-spinner loading-sm"></span>
    </div>
    <div class="join">
      {% if page > 1 %}
        <a href="#table-top"
           class="btn join-item btn-sm"
           hx-get="{% url 'experiments:experiment_session_messages_view' request.team.slug experiment.public_id experiment_session.external_id %}{% querystring page=1 search=search %}"
           hx-target="#messages-container"
           hx-indicator="#messages-loading"
           hx-disabled-elt=".join a">
          <i class="fa-solid fa-backward-fast"></i>
        </a>
        <a href="#table-top"
           class="btn join-item btn-sm"
           hx-get="{% url 'experiments:experiment_session_messages_view' request.team.slug experiment.public_id experiment_session.external_id %}{% querystring page=page|add:'-1' search=search %}"
           hx-target="#messages-container"
           hx-indicator="#messages-loading"
           hx-disabled-elt=".join a">
          <i class="fa-solid fa-backward-step"></i> Previous
        </a>
      {% endif %}
      {% if page < total_pages %}
        <a href="#table-top"
           class="btn join-item btn-sm"
           hx-get="

               {% url 'experiments:experiment_session_messages_view' request.team.slug experiment.public_id experiment_session.external_id %}{% querystring page=page|add:'1' search=search %}"
           hx-target="#messages-container"
           hx-indicator="#messages-loading"
           hx-disabled-elt=".join a">
          Next <i class="fa-solid fa-forward-step"></i>
        </a>
        <a href="#table-top"
           class="btn join-item btn-sm"
           hx-get="{% url 'experiments:experiment_session_messages_view' request.team.slug experiment.public_id experiment_session.external_id %}{% querystring page=total_pages search=search %}"
           hx-target="#messages-container"
           hx-indicator="#messages-loading"
           hx-disabled-elt=".join a">
          <i class="fa-solid fa-forward-fast"></i>
        </a>
      {% endif %}
    </div>
  </div>
  <div class="flex justify-end">
      <p class="text text-sm text-gray-500">
        Page <span class="font-semibold">{{ page }}</span> of <span class="font-semibold">{{ total_pages }}</span>
      </p>
  </div>
</div>
{% endif %}
