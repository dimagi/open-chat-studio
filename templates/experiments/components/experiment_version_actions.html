<div class="flex flex-row gap-1">
  {% if record.working_version_id %}
    {% if record.is_archived %}
      <button class="btn btn-sm btn-outline btn-primary" disabled>
        <i class="fas fa-comment"></i>
      </button>
    {% else %}
      <form method="post" action="{% url 'chatbots:start_authed_web_session' team_slug=team.slug experiment_id=record.working_version_id version_number=record.version_number %}" class="inline">
        {% csrf_token %}
        <div class="tooltip" data-tip="Start web chat with v{{ record.version_number }}">

          <button type="submit" class="btn btn-sm btn-outline btn-primary">
            <i class="fas fa-comment"></i>
          </button>
        </div>
      </form>
    {% endif %}
    <button class="btn btn-sm btn-outline btn-primary"
            hx-get="{% url 'chatbots:version-details' team_slug=team.slug experiment_id=record.working_version_id version_number=record.version_number %}"
            hx-target="#modal-content"
            hx-trigger="click"
            hx-swap="innerHTML"
            onclick="clearModalAndOpen();">
      View Details
    </button>
  {% else %}
    {% if record.is_editable %}
      {% include "experiments/create_version_button.html" with experiment=record %}
    {% endif %}
  {% endif %}
</div>

<script>
  function clearModalAndOpen() {
    document.querySelector("#modal-content").innerHTML = "";
    document.querySelector("#versionDetailsModal").showModal();
  }
</script>
