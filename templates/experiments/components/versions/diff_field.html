<div class="text-sm col-span-1 px-1 py-0.5 {{ bg_classes }} rounded-sm">
    {% if version_field.text_diffs %}
        <div class="tracking-tighter">
            {% for text_diff in version_field.text_diffs %}
                <span class="{% if text_diff.removed or text_diff.added %}{{ text_highlight_classes }}{% endif %}">
                    {% if text_diff.character == ' ' %}
                        &nbsp;
                    {% else %}
                        {{ text_diff.character }}
                    {% endif %}
                </span>
            {% endfor %}
        </div>
    {% else %}
        <span>
            {{ version_field.display_value }}
        </span>
    {% endif %}
</div>
