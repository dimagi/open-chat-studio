{% extends 'web/app/app_base.html' %}
{% load form_tags %}
{% block body %}
  <div class="app-card max-w-5xl mx-auto">
    <h1 class="pg-title">{{ experiment.name }}</h1>
    <h2 class="pg-subtitle">{{ experiment.description }}</h2>
    <div class="prose !max-w-none">
      {{ consent_notice }}
    </div>
    <form method="post" class="my-2 max-w-md">
      {% csrf_token %}
      {% render_form_fields form %}
      <input class="pg-button-primary mt-2" type="submit" value="Start Experiment" />
    </form>
  </div>
{% endblock %}
