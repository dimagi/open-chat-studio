{% load i18n %}
<tr>
  <td>{{ invitation.email }}</td>
  <td>{{ invitation.created_at }}</td>
  <td>{{ invitation.role }}</td>
{% if request.team_membership.role == 'admin' %}
  <td class="pg-inline-buttons pg-justify-content-end">
    <form hx-post="{% url 'single_team:resend_invitation' request.team.slug invitation.id %}" hx-target="this" hx-swap="outerHTML">
      {% csrf_token %}
      <input class="pg-button-secondary" type="submit" value="{% translate "Resend Invitation" %}">
    </form>
    <form hx-post="{% url 'single_team:cancel_invitation' request.team.slug invitation.id %}" hx-target="closest tr" hx-swap="outerHTML swap:1s">
      {% csrf_token %}
      <input class="pg-button-secondary mx-2" type="submit" value="{% translate "Cancel Invitation" %}">
    </form>
  </td>
{% endif %}
</tr>
