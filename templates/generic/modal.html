<dialog id="{{ modal_id }}" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">{{ modal_title }}</h3>
    <p class="py-4">{{ modal_text }}</p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
