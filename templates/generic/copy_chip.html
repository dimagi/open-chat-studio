<div class="btn btn-sm {{ extra_styles }}" @click="$clipboard.copy($el, '{{ copy_element_id }}')"
     title="Copy to clipboard">
  {% if copy_value %}
    {% if show_value|default_if_none:1 %}<span id="{{ copy_element_id }}">{{ copy_value }}</span>
    {% else %}<input id="{{ copy_element_id }}" type="hidden" value="{{ copy_value }}"/>
    {% endif %}
  {% endif %}
  <i class="fa-regular fa-copy"></i> {{ action_text }}
</div>
