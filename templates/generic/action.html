{% if action_url %}
  {% if disabled and title %}
    <div class="tooltip" data-tip="{{ title }}">
      <a href="{{ action_url }}" class="btn btn-sm join-item {{ button_style|default_if_none:"btn-ghost" }}" disabled="disabled">
        {{ label }}
        {% if icon_class %}
          <i class="{{ icon_class }}"></i>
        {% endif %}
      </a>
    </div>
  {% else %}
    <a href="{{ action_url }}" class="btn btn-sm join-item {{ button_style|default_if_none:"btn-ghost" }}" {% if disabled %}disabled="disabled"{% endif %} {% if title %}title="{{ title }}"{% endif %} {% if open_url_in_new_tab %}target="_blank" rel="noopener noreferrer"{% endif %}>
      {{ label }}
      {% if icon_class %}
        <i class="{{ icon_class }}"></i>
      {% endif %}
    </a>
  {% endif %}
{% endif %}
