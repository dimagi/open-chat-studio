{% extends "web/app/app_base.html" %}
{% load account form_tags i18n static %}
{% block app %}
  <section class="app-card">
    <h1 class="pg-subtitle">{% translate "Change Password" %}</h1>
    <form method="post" action="{% url 'account_change_password' %}" class="password_change">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% render_field form.oldpassword %}
      {% render_field form.password1 %}
      {% render_field form.password2 %}
      <div class="mt-2">
        <input class="btn btn-primary" type="submit" value="{% translate "Change Password" %}">
      </div>
    </form>
  </section>
{% endblock app %}
