{% load i18n %}
<div class="text-xs">
  {% if record.context %}
    <ul class="list-none space-y-1">
      {% for key, value in record.context.items %}
        <li>
          <span class="font-medium">{{ key }}: </span>{{ value|truncatewords:10 }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <span class="text-gray-400">{% trans "No context" %}</span>
  {% endif %}
</div>
