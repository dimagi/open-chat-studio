{% load static %}
{% load render_table from django_tables2 %}

{% render_table table "evaluations/dataset_messages_table_render.html" %}

{% if highlight_message_id %}
<script>
    function scrollToMessage() {
        const element = document.getElementById("message-{{ highlight_message_id }}");
        if (element) {
            element.scrollIntoView({
                behavior: 'smooth',
                block: 'center',
            });
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', scrollToMessage);
    } else {
        scrollToMessage();
    }
</script>
{% endif %}
