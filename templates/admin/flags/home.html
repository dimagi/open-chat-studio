{% extends "web/app/app_base.html" %}
{% load i18n %}

{% block app %}
  <section class="app-card">
    <div class="flex justify-between items-center mb-6">
      <h1 class="pg-title">{% translate "Feature Flags" %}</h1>
    </div>

    <!-- DaisyUI Tabs -->
    <div role="tablist" class="tabs tabs-bordered">
      <input
        type="radio"
        name="flag_tabs"
        role="tab"
        class="tab"
        aria-label="Active Flags ({{ active_flags|length }})"
        checked
      />
      <div role="tabpanel" class="tab-content py-6">
        {% include "admin/flags/flag_list.html" with flags=active_flags show_legacy=False %}
      </div>

      <input
        type="radio"
        name="flag_tabs"
        role="tab"
        class="tab"
        aria-label="Legacy Flags ({{ legacy_flags|length }})"
      />
      <div role="tabpanel" class="tab-content py-6">
        {% include "admin/flags/flag_list.html" with flags=legacy_flags show_legacy=True %}
      </div>
    </div>
  </section>

{% endblock app %}
