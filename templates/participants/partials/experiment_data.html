{% load render_table from django_tables2 %}
<td colspan="100%" class="px-3 py-2">
  <div role="tablist" class="tabs tabs-border">
    <input type="radio" name="experiment_tabs-{{ experiment.id }}" role="tab" class="tab" aria-label="Sessions"
           checked/>
    <div role="tabpanel" class="tab-content">
      {% include "table/single_table.html" with table=session_table %}
    </div>
    {% if perms.experiments.view_participantdata %}
      <input type="radio" name="experiment_tabs-{{ experiment.id }}" role="tab" class="tab"
             aria-label="Participant Data"/>
      <div role="tabpanel" class="tab-content">
        {% include "participants/partials/participant_data.html" %}
      </div>
      <input type="radio" name="experiment_tabs-{{ experiment.id }}" role="tab" class="tab" aria-label="Schedules"/>
      <div role="tabpanel" class="tab-content">
        <div class="mt-3 border rounded-lg border-neutral-500 divide-y divide-neutral-500">
          {% include "participants/partials/participant_schedules.html" %}
        </div>
      </div>
    {% endif %}
  </div>
</td>
