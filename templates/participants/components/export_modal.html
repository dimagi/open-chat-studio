{% load form_tags %}
<dialog id="{{ modal_id }}" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">{{ modal_title }}</h3>
    <form id="participant_export_form" method="post" class="my-2" action="{{ action_url }}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% render_form_fields form %}
      <div class="prose prose-sm prose-light">
        <p>Selecting a chatbot will filter the export to only participants that have interacted with this chatbot.</p>
        <p>It will also include the participant's data for this chatbot.</p>
      </div>
    </form>
    <div class="modal-action">
      <button type="submit" form="participant_export_form" class="btn btn-primary">
        Export data
      </button>
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
