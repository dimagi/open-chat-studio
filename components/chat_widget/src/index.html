<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/open-chat-studio-widget.esm.js"></script>
    <script nomodule src="/build/open-chat-studio-widget.js"></script>
  </head>
  <body style="background-color: #98dbcc">
    <open-chat-studio-widget
      api-base-url="http://localhost:8000"
      visible="false"
      chatbot-id="183312ac-cbe5-4c91-9e7b-d9df96b088e4"
      button-text="Let's Chat"
      button-shape="round"
      expanded="true"
      position="center"
      welcome-messages="['Hi there! Welcome to OpenChatStudio!', 'How can we help you today?']"
      starter-questions="['I would like a OpenChatStudio demo', 'I am curious about more offerings at Dimagi']"
      persistent-session="true"
      persistent-session-expire="1"
      ></open-chat-studio-widget>
  </body>
</html>
