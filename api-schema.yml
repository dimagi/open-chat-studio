          description: ''
  /api/sessions/{id}/end_experiment_session/:
    post:
      operationId: session_end
      summary: End Chatbot Session
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: ID of the session
        required: true
      tags:
      - Experiment Sessions
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /api/sessions/{id}/update_state/:
    patch:
      operationId: session_update_state
      summary: Update Chatbot Session State
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: ID of the session
        required: true
      tags:
      - Experiment Sessions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patchedupdate_state_serializer'
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update_state_response'
          description: ''
  /api/trigger_bot:
    post:
      operationId: trigger_bot_message
      description: Trigger the bot to send a message to the user
      summary: Trigger the bot to send a message to the user
      tags:
      - Channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerBotMessageRequest'
            examples:
              GenerateBotMessageAndSend:
                value:
                  identifier: '+15556793'
                  experiment: exp1
                  platform: whatsapp
                  prompt_text: Tell the user to do something
                  session_data:
                    key: value
                  participant_data:
                    key: value
                summary: Generates a bot message and sends it to the user (auto-creates
                  participant if needed).
              ParticipantNotFound:
                value:
                  detail: Participant not found
                summary: Participant not found
              ExperimentChannelNotFound:
                value:
                  detail: Experiment cannot send messages on the connect_messaging
                    channel
                summary: Experiment cannot send messages on the specified channel
              ConsentNotGiven:
                value:
                  detail: User has not given consent
                summary: User has not given consent
        required: true
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
        '400':
          content:
            application/json:
              schema:
                description: Bad Request
              examples:
                ConsentNotGiven:
                  value:
                    detail: User has not given consent
                  summary: User has not given consent
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found
              examples:
                ParticipantNotFound:
                  value:
                    detail: Participant not found
                  summary: Participant not found
                ExperimentChannelNotFound:
                  value:
                    detail: Experiment cannot send messages on the connect_messaging
                      channel
                  summary: Experiment cannot send messages on the specified channel
          description: ''
  /channels/api/{experiment_id}/incoming_message:
    post:
      operationId: new_api_message
      summary: New API Message
      parameters:
      - in: path
        name: experiment_id
        schema:
          type: string
        description: Experiment ID
        required: true
      tags:
      - Channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiMessage'
        required: true
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseMessage'
          description: ''
  /channels/api/{experiment_id}/v{version}/incoming_message:
    post:
      operationId: new_api_message_versioned
      summary: New API Message Versioned
      parameters:
      - in: path
        name: experiment_id
        schema:
          type: string
        description: Experiment ID
        required: true
      - in: path
        name: version
        schema:
          type: integer
        required: true
      - in: query
        name: version
        schema:
          type: string
        description: Version of experiment
      tags:
      - Channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiMessage'
        required: true
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseMessage'
          description: ''
components:
  schemas:
    ApiMessage:
      type: object
      properties:
        message:
          type: string
          title: User message
        session:
          type: string
          title: Optional session ID
      required:
      - message
    ApiResponseAttachment:
      type: object
      properties:
        file_name:
          type: string
        link:
          type: string
      required:
      - file_name
      - link
    ApiResponseMessage:
      type: object
      properties:
        response:
          type: string
          title: AI response
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/ApiResponseAttachment'
          title: List of file URLs
      required:
      - attachments
      - response
    ChatCompletionResponseChoices:
      type: object
      properties:
        finish_reason:
          type: string
        index:
          type: integer
        message:
          $ref: '#/components/schemas/ChatCompletionResponseMessage'
      required:
      - finish_reason
      - index
      - message
    ChatCompletionResponseMessage:
      type: object
      properties:
        role:
          $ref: '#/components/schemas/ChatCompletionResponseMessageRoleEnum'
        content:
          type: string
      required:
      - content
      - role
    ChatCompletionResponseMessageRoleEnum:
      enum:
      - assistant
      type: string
      description: '* `assistant` - assistant'
    ChatPollResponse:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          title: New messages since last poll
        has_more:
          type: boolean
          title: Whether there are more messages to fetch
        session_status:
          allOf:
          - $ref: '#/components/schemas/SessionStatusEnum'
          title: Current session status
      required:
      - has_more
      - messages
      - session_status
    ChatSendMessageRequestWithAttachments:
      type: object
      properties:
        message:
          type: string
          title: Message content
        attachment_ids:
          type: array
          items:
            type: integer
          description: List of file IDs from prior upload
      required:
      - message
    ChatSendMessageResponse:
      type: object
      properties:
        task_id:
          type: string
          description: The ID of the task that is processing the message
        status:
          allOf:
          - $ref: '#/components/schemas/ChatSendMessageResponseStatusEnum'
          title: Processing status
        error:
          type: string
          title: Error message
      required:
      - status
      - task_id
    ChatSendMessageResponseStatusEnum:
      enum:
      - processing
      - completed
      - error
      type: string
      description: |-
        * `processing` - Processing
        * `completed` - Completed
        * `error` - Error
    ChatStartSessionRequest:
      type: object
      properties:
        chatbot_id:
          type: string
          format: uuid
        session_data:
          type: object
          additionalProperties: {}
          title: Initial session data
          description: Optional initial state data for the session. This field will
            be ignored if the request is not authenticated.
        participant_remote_id:
          type: string
          default: ''
          description: Optional ID for the participant from remote systems
        participant_name:
          type: string
          title: Paricipant Name
          description: Optional participant name
      required:
      - chatbot_id
    ChatStartSessionResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        chatbot:
          allOf:
          - $ref: '#/components/schemas/Experiment'
          readOnly: true
        participant:
          allOf:
          - $ref: '#/components/schemas/Participant'
          readOnly: true
      required:
      - chatbot
      - participant
      - session_id
    ChatTaskPoll:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/Message'
        status:
          $ref: '#/components/schemas/ChatTaskPollStatusEnum'
    ChatTaskPollError:
      type: object
      properties:
        error:
          type: string
    ChatTaskPollStatusEnum:
      enum:
      - processing
      - complete
      type: string
      description: |-
        * `processing` - processing
        * `complete` - complete
    ChatUploadFileRequest:
      type: object
      properties:
        files:
          type: array
          items:
            type: string
            format: uri
          description: Files to upload (max 50MB each, 50MB total)
      required:
      - files
    ChatUploadFileResponse:
      type: object
      properties:
        files:
          type: array
          items:
            $ref: '#/components/schemas/UploadedFile'
      required:
      - files
    CreateChatCompletionRequest:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
      required:
      - messages
    CreateChatCompletionResponse:
      type: object
      properties:
        id:
          type: string
        choices:
          type: array
          items:
            $ref: '#/components/schemas/ChatCompletionResponseChoices'
        created:
          type: integer
        model:
          type: string
        object:
          $ref: '#/components/schemas/ObjectEnum'
      required:
      - choices
      - created
      - id
      - model
      - object
    Experiment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 128
        url:
          type: string
          format: uri
          readOnly: true
          title: API URL
        version_number:
          type: integer
          maximum: 2147483647
          minimum: 0
        versions:
          type: array
          items:
            $ref: '#/components/schemas/ExperimentVersion'
      required:
      - id
      - name
      - url
      - versions
    ExperimentSession:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
          readOnly: true
        team:
          allOf:
          - $ref: '#/components/schemas/Team'
          readOnly: true
        experiment:
          allOf:
          - $ref: '#/components/schemas/Experiment'
          readOnly: true
        participant:
          allOf:
          - $ref: '#/components/schemas/Participant'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        tags:
          type: array
          items:
            type: string
      required:
      - created_at
      - experiment
      - id
      - participant
      - tags
      - team
      - updated_at
      - url
    ExperimentSessionCreate:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        experiment:
          type: string
          format: uuid
          title: Experiment ID
        participant:
          type: string
          title: Participant identifier
          description: Channel specific participant identifier
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        state:
          type: object
          additionalProperties: {}
      required:
      - experiment
      - url
    ExperimentSessionWithMessages:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
          readOnly: true
        team:
          allOf:
          - $ref: '#/components/schemas/Team'
          readOnly: true
        experiment:
          allOf:
          - $ref: '#/components/schemas/Experiment'
          readOnly: true
        participant:
          allOf:
          - $ref: '#/components/schemas/Participant'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          readOnly: true
        tags:
          type: array
          items:
            type: string
      required:
      - created_at
      - experiment
      - id
      - messages
      - participant
      - tags
      - team
      - updated_at
      - url
    ExperimentVersion:
      type: object
      properties:
        name:
          type: string
          maxLength: 128
        version_number:
          type: integer
          maximum: 2147483647
          minimum: 0
        is_default_version:
          type: boolean
        version_description:
          type: string
      required:
      - name
    File:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        content_type:
          type: string
        size:
          type: integer
        content_url:
          type: string
          format: uri
          readOnly: true
      required:
      - content_url
      - name
      - size
    Message:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          readOnly: true
        role:
          $ref: '#/components/schemas/MessageRoleEnum'
        content:
          type: string
        metadata:
          type: object
          additionalProperties: {}
          readOnly: true
          description: |2

            Metadata for the message. Currently documented keys:
              * `compression_marker`: Slug that marks this message as a checkpoint for session history compression
        tags:
          type: array
          items:
            type: string
          readOnly: true
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/File'
          readOnly: true
      required:
      - attachments
      - content
      - created_at
      - metadata
      - role
      - tags
    MessageRoleEnum:
      enum:
      - system
      - user
      - assistant
      type: string
      description: |-
        * `system` - system
        * `user` - user
        * `assistant` - assistant
    ObjectEnum:
      enum:
      - chat.completion
      type: string
      description: '* `chat.completion` - chat.completion'
    PaginatedExperimentList:
      type: object
      required:
      - results
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
        results:
          type: array
          items:
            $ref: '#/components/schemas/Experiment'
    PaginatedExperimentSessionList:
      type: object
      required:
      - results
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
        results:
          type: array
          items:
            $ref: '#/components/schemas/ExperimentSession'
    Participant:
      type: object
      properties:
        identifier:
          type: string
          maxLength: 320
        remote_id:
          type: string
          maxLength: 255
    ParticipantDataUpdateRequest:
      type: object
      properties:
        identifier:
          type: string
          title: Participant Identifier
        name:
          type: string
          title: Participant Name
        platform:
          allOf:
          - $ref: '#/components/schemas/PlatformEnum'
          default: api
          title: Participant Platform
        data:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantExperimentData'
      required:
      - data
      - identifier
    ParticipantExperimentData:
      type: object
      properties:
        experiment:
          type: string
          format: uuid
          title: Experiment ID
        data:
          type: object
          additionalProperties: {}
          title: Participant Data
        schedules:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantSchedule'
      required:
      - experiment
    ParticipantSchedule:
      type: object
      properties:
        id:
          type: string
          title: Schedule ID
          maxLength: 32
        name:
          type: string
          title: Schedule Name
        prompt:
          type: string
          title: Prompt to send to bot
        date:
          type: string
          format: date-time
          title: Schedule Date
        delete:
          type: boolean
          default: false
          title: Delete Schedule
    Patchedupdate_state_serializer:
      type: object
      properties:
        state:
          type: object
          additionalProperties: {}
    PlatformEnum:
      enum:
      - telegram
      - web
      - whatsapp
      - facebook
      - sureadhere
      - api
      - slack
      - commcare_connect
      - evaluations
      - embedded_widget
      type: string
      description: |-
        * `telegram` - Telegram
        * `web` - Web
        * `whatsapp` - WhatsApp
        * `facebook` - Facebook
        * `sureadhere` - SureAdhere
        * `api` - API
        * `slack` - Slack
        * `commcare_connect` - CommCare Connect
        * `evaluations` - Evaluations
        * `embedded_widget` - Embedded Widget
    SessionStatusEnum:
      enum:
      - active
      - ended
      type: string
      description: |-
        * `active` - Active
        * `ended` - Ended
    Team:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - name
      - slug
    TriggerBotMessageRequest:
      type: object
      properties:
        identifier:
          type: string
          title: Participant Identifier
        platform:
          allOf:
          - $ref: '#/components/schemas/PlatformEnum'
          title: Participant Platform
        experiment:
          type: string
          format: uuid
          title: Experiment ID
        prompt_text:
          type: string
          title: Prompt to go to bot
        start_new_session:
          type: boolean
          default: false
          title: Starts a new session
        session_data:
          type: object
          additionalProperties: {}
          description: Update session data. This will be merged with existing session
            data
        participant_data:
          type: object
          additionalProperties: {}
          description: Update Participant data. This will be merged with existing
            participant data
      required:
      - experiment
      - identifier
      - platform
      - prompt_text
    UploadedFile:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        size:
          type: integer
        content_type:
          type: string
      required:
      - content_type
      - id
      - name
      - size
    update_state_response:
      type: object
      properties:
        success:
          type: boolean
        state:
          type: object
          additionalProperties: {}
      required:
      - state
      - success
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /o/authorize/
          tokenUrl: /o/token/
          scopes:
            chatbots:read: List and Retrieve Chatbot Data
            chatbots:chat: Converse with a Chatbot
            sessions:read: List and Read Sessions
            sessions:write: Manage Sessions
            participants:write: Update Participant Data
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-api-key
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: http
      scheme: bearer
tags:
- name: Chat
  description: "\n                The Chat API is designed to be used for integrating\
    \ chatbots into external systems.\n            "
