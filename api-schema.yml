openapi: 3.0.3
info:
  title: Dimagi Chatbots
  version: '1'
  description: Experiments with AI, GPT and LLMs
paths:
  /api/chat/{session_id}/{task_id}/poll/:
    get:
      operationId: chat_poll_task_response
      summary: Poll for task updates
      parameters:
      - in: path
        name: session_id
        schema:
          type: string
        description: Session ID
        required: true
      - in: path
        name: task_id
        schema:
          type: string
        description: Check on the status of a specific task
        required: true
      tags:
      - Chat
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatTaskPoll'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatTaskPollError'
          description: ''
  /api/chat/{session_id}/message/:
    post:
      operationId: chat_send_message
      description: Send a message to a chat session
      summary: Send a message to a chat session
      parameters:
      - in: path
        name: session_id
        schema:
          type: string
        description: Session ID
        required: true
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatSendMessageRequestWithAttachments'
            examples:
              SendMessage:
                value:
                  message: Hello, how can you help me?
                summary: Send a message to the bot
              SendMessageWithAttachments:
                value:
                  message: Please review these documents
                  attachment_ids:
                  - 123
                  - 124
                summary: Send a message with file attachments
        required: true
      security:
      - cookieAuth: []
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSendMessageResponse'
          description: ''
  /api/chat/{session_id}/poll/:
    get:
      operationId: chat_poll_response
      description: Poll for new messages in a chat session
      summary: Poll for new messages in a chat session. Do not poll more than once
        every 30 seconds
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: 'Maximum number of messages to return (default: 50)'
      - in: path
        name: session_id
        schema:
          type: string
        description: Session ID
        required: true
      - in: query
        name: since
        schema:
          type: string
          format: date-time
        description: Only return messages after this timestamp
      tags:
      - Chat
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatPollResponse'
          description: ''
  /api/chat/{session_id}/upload/:
    post:
      operationId: chat_upload_file
      summary: Upload files for a chat message
      parameters:
      - in: path
        name: session_id
        schema:
          type: string
        description: Session ID
        required: true
      tags:
      - Chat
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChatUploadFileRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatUploadFileResponse'
          description: ''
  /api/chat/start/:
    post:
      operationId: chat_start_session
      description: Start a new chat session - supports both authenticated users and
        embedded widgets
      summary: Start a new chat session for a widget
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatStartSessionRequest'
            examples:
              StartChatSession:
                value:
                  chatbot_id: 123e4567-e89b-12d3-a456-426614174000
                  session_data:
                    source: widget
                    page_url: https://example.com
                  participant_remote_id: abc
                  participant_name: participant_name
                summary: Start a new chat session for an experiment
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatStartSessionResponse'
              examples:
                StartChatSession:
                  value:
                    chatbot_id: 123e4567-e89b-12d3-a456-426614174000
                    session_data:
                      source: widget
                      page_url: https://example.com
                    participant_remote_id: abc
                    participant_name: participant_name
                  summary: Start a new chat session for an experiment
          description: ''
  /api/experiments/:
    get:
      operationId: experiment_list
      summary: List Chatbots
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - Experiments
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExperimentList'
          description: ''
  /api/experiments/{id}/:
    get:
      operationId: experiment_retrieve
      summary: Retrieve Chatbot
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Experiment ID
        required: true
      tags:
      - Experiments
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
          description: ''
  /api/files/{id}/content:
    get:
      operationId: file_content
      summary: Download File Content
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Files
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          description: ''
  /api/openai/{experiment_id}/chat/completions:
    post:
      operationId: openai_chat_completions
      description: |2

        Use OpenAI's client to send messages to the experiment and get responses. This will
        create a new session in the experiment with all the provided messages
        and return the response from the experiment.

        The last message must be a 'user' message.

        Example (Python):

        ```python
        experiment_id = "your experiment ID"

        client = OpenAI(
            api_key="your API key",
            base_url=f"https://chatbots.dimagi.com/api/openai/{experiment_id}",
        )

        completion = client.chat.completions.create(
            model="anything",
            messages=[
                {"role": "assistant", "content": "How can I help you today?"},
                {"role": "user", "content": "I need help with something."},
            ],
        )

        reply = completion.choices[0].message
        ```
      summary: Chat Completions API for Experiments
      parameters:
      - in: path
        name: experiment_id
        schema:
          type: string
        description: Experiment ID
        required: true
      tags:
      - OpenAI
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChatCompletionRequest'
        required: true
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateChatCompletionResponse'
          description: ''
  /api/openai/{experiment_id}/v{version}/chat/completions:
    post:
      operationId: openai_chat_completions_versioned
      description: |2

        Use OpenAI's client to send messages to the experiment and get responses. This will
        create a new session in the experiment with all the provided messages
        and return the response from the experiment.

        The last message must be a 'user' message.

        Example (Python):

        ```python
        experiment_id = "your experiment ID"

        client = OpenAI(
            api_key="your API key",
            base_url=f"https://chatbots.dimagi.com/api/openai/{experiment_id}/v{version}",
        )

        completion = client.chat.completions.create(
            model="anything",
            messages=[
                {"role": "assistant", "content": "How can I help you today?"},
                {"role": "user", "content": "I need help with something."},
            ],
        )

        reply = completion.choices[0].message
        ```
      summary: Versioned Chat Completions API for Experiments
      parameters:
      - in: path
        name: experiment_id
        schema:
          type: string
        description: Experiment ID
        required: true
      - in: path
        name: version
        schema:
          type: integer
        required: true
      - in: query
        name: version
        schema:
          type: string
        description: Version of experiment
      tags:
      - OpenAI
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChatCompletionRequest'
        required: true
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateChatCompletionResponse'
          description: ''
  /api/participants:
    post:
      operationId: update_participant_data
      summary: Update Participant Data
      tags:
      - Participants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParticipantDataUpdateRequest'
            examples:
              CreateParticipantData:
                value:
                  identifier: part1
                  platform: api
                  data:
                  - experiment: exp1
                    data:
                      name: John
                  - experiment: exp2
                    data:
                      name: Doe
                    schedules:
                    - id: sched1
                      name: Schedule 1
                      date: '2022-01-01T00:00:00Z'
                      prompt: Prompt 1
                summary: Create participant data for multiple experiments
              UpdateParticipantSchedules:
                value:
                  identifier: part1
                  platform: api
                  data:
                  - experiment: exp1
                    schedules:
                    - id: sched1
                      name: Schedule 1 updated
                      date: '2022-01-01T00:00:00Z'
                      prompt: Prompt updated
                    - id: sched2
                      delete: true
                summary: Update and delete participant schedules
        required: true
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /api/sessions/:
    get:
      operationId: session_list
      summary: List Chatbot Sessions
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: experiment
        schema:
          type: string
        description: Experiment ID to filter sessions by
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: tags
        schema:
          type: string
        description: A list of session tags (comma separated) to filter the results
          by
      - in: query
        name: versions
        schema:
          type: string
        description: Experiment versions (comma separated) to filter sessions by
      tags:
      - Experiment Sessions
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExperimentSessionList'
          description: ''
    post:
      operationId: session_create
      summary: Create Chatbot Session
      tags:
      - Experiment Sessions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExperimentSessionCreate'
        required: true
      security:
      - OAuth2: []
      - apiKeyAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentSession'
          description: ''
  /api/sessions/{id}/:
    get:
      operationId: session_retrieve
      description: |2

        Retrieve the details of an session. This includes the messages exchanged during the session ordered
        by the creation date.
      summary: Retrieve Chatbot Session
      parameters:
      - in: path
        name: id
        schema:
